<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="client : ${people}">
    <a th:href="@{/people/{id}(id=${client.getId()})}"
       th:text="${client.getName() + ', ' + client.getSurname() + ', ' + client.getDateOfBirth()
        + ', ' + client.getPassportData() + ', ' + client.getAddress() + ', ' + client.getEmail()
         + ', ' + client.getPassword()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Create new client</a>

</body>
</html>
